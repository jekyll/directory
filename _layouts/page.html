---
layout: default
---

<section>
  <div class="grid">

    <div class="unit whole">
      <article>

        <div class="improve right hide-on-mobiles">
          <a href="{{ site.repository }}/edit/master/{{ page.relative_path | default: page.path }}"><i class="fa fa-pencil"></i> &nbsp;Improve this page</a>
        </div>

        <h1>
          {{ page.title }}
          {% if site.data.github_pages.plugins contains page.title %}
            <span class="gh-label active">Compatible with GitHub Pages</span>
          {% endif %}
        </h1>

        {{ content }}

      </article>
    </div>

    <div class="clear"></div>
  </div>
</section>
