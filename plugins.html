---
layout: page
title: Plugins Index
permalink: /plugins/
---

{% for plugin in site.plugins %}
<div class="plugin-item">
  <header>
    <h4>
      <a href="{{ plugin.url | relative_url }}" title="{{ plugin.title }}">{{ plugin.title }}</a>
      {% if site.data.github_pages.plugins contains plugin.title %}
        <span class="gh-label">Compatible with GitHub Pages</span>
      {% endif %}
    </h4>
  </header>
  <div>
    {{ plugin.description | markdownify }}
  </div>
</div>
{% endfor %}
